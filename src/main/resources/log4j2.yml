Configuration:
  status: error

  Appenders:

    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} JLD [%t] %-5level %logger{36} - %msg%n"

  Loggers:

    Root:
      level: info
      AppenderRef:
        - ref: ConsoleAppender